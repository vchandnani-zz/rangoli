<h3> Rangoli's Elephants </h3>

<a href="#/add" class="btn btn-primary">Add</a>

<table class="table table-striped">

  <thead>
    <tr>
      <th>Name</th>
      <th>Rider</th>
      <th>Passengers</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="elephant in elephants | orderBy: 'name' ">
      <td>{{elephant.name}}</td>
      <td>{{elephant.rider}}</td>
      <td>{{elephant.passengers}}</td>
      <td>
        <a href="#/edit/{{$index}}" class="btn btn-primary" id="update-button">Edit</a>
        <a ng-click="deleteElephant(elephant)" class="btn btn-danger" id="delete-button">Delete</a>
      </td>
    </tr>
  </tbody>

</table>
