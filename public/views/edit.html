<div class="container">

  <div class="page-header">
    <h3>{{title}}</h3>
  </div>

  <form>

    <div class="control-group">
      <label class="control-label">Name</label>
      <div class="controls">
        <input ng-model="elephant.name" autofocus />
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Rider</label>
      <div class="controls">
        <input ng-model="elephant.rider"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Passengers</label>
      <div class="controls">
        <input ng-model="elephant.passengers"/>
      </div>
    </div>

    <div class="form-actions">
      <button ng-click="save()" class="btn btn-primary">Save</button>
      <button ng-click="cancel()" class="btn btn-primary">Cancel</button>
    </div>

  </form>

</div>
