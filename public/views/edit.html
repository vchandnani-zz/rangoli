<div class="container">

  <div class="page-header">
    <h1>{{title}}</h1>
  </div>

  <form>

    <div class="control-group">
      <label class="control-label">Name</label>
      <div class="controls">
        <input ng-model="elephant.name" autofocus />
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Rider</label>
      <div class="controls">
        <input ng-model="elephant.rider"/>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Passengers</label>
      <div class="controls">
        <input ng-model="elephant.passengers"/>
      </div>
    </div>

    <div class="form-actions">
      <a ng-click="save()" class="btn btn-primary">Save</a>
      <a href="#/" class="btn">Cancel</a>
    </div>

  </form>

</div>
