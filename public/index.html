<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="MyCtrl">
    <button ng-click="loadData()">Load Elephants</button>
    <ul>
      <li ng-repeat="elephant in elephants">
        ID: {{elephant.id}}, Name: {{elephant.name}}, Rider: {{elephant.rider}}, Passengers: {{elephant.passengers}}
      </li>
    </ul>
  </body>

</html>
