<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

	<body ng-controller="MyCtrl">

    <h3> Elephants </h3>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Rider</th>
          <th>Passengers</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="elephant in elephants">
          <td>{{elephant.name}}</td>
          <td>{{elephant.rider}}</td>
          <td>{{elephant.passengers}}</td>
        </tr>
      </tbody>
    </table>

  </body>

</html>
